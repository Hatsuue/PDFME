<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ubah gambar ke PDF dengan mudah. Pilih gambar Anda dan konversikan menjadi file PDF yang siap diunduh.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gambar ke PDF</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0 0;
      color: #333;
      font-size: 1rem;
      line-height: 1.6;
      background-color: #f0f4f8;
      background-image: url('/static/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 520px;
      min-width: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      box-sizing: border-box;
      overflow: hidden;
      margin: 20px 0;
    }
    @media (max-width: 800px) {
      .container {
        font-size: 14px;
        max-width: 100%;
        width: 100%;
        padding: 1.2rem 0.5rem;
      }
      body {
        padding: 0;
      }
    }
    @media (max-width: 400px) {
      .container {
        padding: 1.2rem 0.2rem;
      }
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #22223b;
      position: relative;
      z-index: 1;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
      width: 100%;
    }
    input[type="file"] {
      border: 1px solid #c9c9c9;
      border-radius: 8px;
      padding: 0.5rem;
      background: #f8f9fa;
      font-size: 1rem;
      width: 100%;
      max-width: 250px;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #4f8cff 0%, #3358e4 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #3358e4 0%, #4f8cff 100%);
    }
    a {
      color: #4f8cff;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.2s;
    }
    a:hover {
      color: #3358e4;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Ubah Gambar ke PDF</h2>
  <form action="/image-to-pdf" method="post" enctype="multipart/form-data">
    <input type="file" name="imageFile" accept="image/*" multiple required />
    <button type="submit">Ubah ke PDF</button>
  </form>
  <p><a href="/">‚Üê Kembali</a></p>
</div>
</body>
</html>
