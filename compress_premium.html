<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kompres PDF Premium</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #a259c6;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      align-items: center;
    }
    input[type="file"] {
      border: 1px solid #c9c9c9;
      border-radius: 8px;
      padding: 0.5rem;
      background: #f8f9fa;
      font-size: 1rem;
      width: 100%;
      max-width: 250px;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #a259c6 0%, #3358e4 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(162,89,198,0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #3358e4 0%, #a259c6 100%);
    }
    a {
      color: #a259c6;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.2s;
    }
    a:hover {
      color: #3358e4;
      text-decoration: underline;
    }
    .premium-info {
      color: #a259c6;
      font-weight: 600;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kompres File PDF Premium</h2>
    <div class="premium-info">Kualitas gambar lebih tajam & ukuran file tetap kecil!</div>
    <form action="/compress-premium" method="post" enctype="multipart/form-data">
      <input type="file" name="pdfFile" accept="application/pdf" required />
      <button type="submit">Kompres PDF Premium</button>
    </form>
    <p><a href="/">‚Üê Kembali</a></p>
  </div>
</body>
</html>
